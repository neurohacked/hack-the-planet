<html>

<head>

    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 id="info-header" class="panel-title"></h1>
                    </div>
                    <div id="info" class="panel-body">
                        <p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div id="select" class="panel panel-default">
                    <div class="panel-heading">
                        <h1 id="choice" class="panel-title"></h1>
                    </div>
                    <div class="panel-body">
                        <div id="characters" class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-11 col-md-11 col-lg-11">
                            <button id="wyrm"><img src="img/wyrm.png" />
                                <p>_wyrm_</p>
                            </button>
                            <button id="ph15h"><img src="img/ph15h.png" />
                                <p>ph15h</p>
                            </button>
                            <button id="brute"><img src="img/brute.png" />
                                <p>Br√ºte</p>
                            </button>
                            <button id="fdat"><img src="img/fdat.png" />
                                <p>f.dat</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="game">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Enemies: </h1>
                        </div>
                        <div class="panel-body">
                            <div id="enemies" class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-11 col-md-11 col-lg-11">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Your Character: </h1>
                        </div>
                        <div class="panel-body">
                            <div id="character" class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Battle</h1>
                        </div>
                        <div id="battle" class="panel-body">
                            <button id="attack" class="btn btn-lg btn-success btn-block">ATTACK</button>
                            <p id="battle-stats">
                            </p>
                            <button id="reset" class="btn btn-lg btn-default center-block">Play Again</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div id="enemy" class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Defender: </h1>
                        </div>
                        <div class="panel-body">
                            <div id="defender" class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>

</html>

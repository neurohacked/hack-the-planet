<html>

<head>
    <meta charset="utf-8">
    <title>StarWars Duel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Star Wars Duel</h1>
        <h3 class="text-center">A long time ago in a galaxy far, far away....</h3>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">TO PLAY</h1>
                    </div>

                    <div class="panel-body text-center">
                        <p>
                            FIGHT Em'.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 id="choice" class="panel-title"></h1>
                    </div>

                    <div id="characters" class="panel-body">
                        <button id="luke"><img src="img/luke.png" /><br />Luke Skywalker<br/><p id="luke-hp">

                        </p></button>
                        <button id="kenobi"><img src="img/kenobi.png" /><br />Obi-Wan Kenobi<br/><p id="kenobi-hp">
                            </p></button>
                        <button id="vader"><img src="img/vader.png" /><br />Darth Vader<br/><p id="vader-hp">

                        </p></button>
                        <button id="sidious"><img src="img/sidious.png" /><br />Darth Sidious<br/><p id="sidious-hp">

                        </p></button>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">TO BATTLE!</h1>
                    </div>
                    <div class="panel-body">
                        <button id="attack" class="btn btn-lg btn-success btn-block">ATTACK</button>
                        <p id="battle-stats">

                        </p>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Defender: </h1>
                    </div>
                    <div id="defender" class="panel-body">

                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Enemies: </h1>
                    </div>
                    <div id="enemies" class="panel-body">

                    </div>
                </div>
            </div>
        </div>
        <button id="reset" class="btn btn-lg btn-default center-block">Play Again</button>
    </div>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>

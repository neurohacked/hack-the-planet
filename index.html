<html>

<head>
    <meta charset="utf-8">
    <title>Hack The Planet</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron">
        <h1>Hack The Planet</h1>
        <h3>4r3 y0u l337?</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 id="info-header" class="panel-title"></h1>
                    </div>
                    <div id="info" class="panel-body">
                        <p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div id="select" class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Hackers</h1>
                    </div>
                    <div class="panel-body">
                        <div id="characters" class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-11 col-md-11 col-lg-11">
                            <button id="_case_"><img src="img/case.png" alt="_case"/>
                                <p>_case_</p>
                            </button>
                            <button id="brute"><img src="img/brute.png" alt="Brüte"/>
                                <p>Brüte</p>
                            </button>
                            <button id="acid"><img src="img/acid.png" alt="4c1d bµrn"/>
                                <p>4c1d bµrn</p>
                            </button>
                            <button id="fdat"><img src="img/fdat.png" alt="f.dat"/>
                                <p>f.dat</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="game">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Rivals</h1>
                        </div>
                        <div class="panel-body">
                            <div id="rivals" class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-11 col-md-11 col-lg-11">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Your Hacker</h1>
                        </div>
                        <div id="character" class="panel-body">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Cyberspace</h1>
                        </div>
                        <div id="battle" class="panel-body">
                            <button id="attack" class="btn btn-lg btn-warning btn-block">HACK</button>
                            <p id="battle-stats">
                            </p>
                            <button id="reset" class="btn btn-lg btn-default center-block">Hack Again</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div id="enemy" class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Defender</h1>
                        </div>
                        <div id="defender" class="panel-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
